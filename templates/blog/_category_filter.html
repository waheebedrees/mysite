  <!-- Category Filter -->
  <div class="rounded-xl p-6 bg-gray-700 dark:bg-gray-600">
    <h3 class="text-xl font-semibold text-white mb-4 flex items-center">
        <i class="fas fa-folder-open mr-2 text-primary"></i>
      All  Categories
    </h3>
    <ul class="space-y-2">
    {% for category in categories %}
    <li>
        <a href="{% url 'category_posts' category.slug %}" 
            class="block px-4 py-2 rounded-lg hover:bg-neutral-800 transition-colors {% if category == selected_category %}bg-neutral-800{% else %}bg-gray-800{% endif %}">
            {{ category.name }}
            <span class="text-neutral-400 text-sm ml-2">({{ category.posts.count }})</span>
        </a>
    </li>
        {% endfor %}
    </ul>
</div>
