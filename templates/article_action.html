<div class="sticky bottom-4">
    <div class="bg-gray-900 rounded-full p-2 flex justify-between max-w-md mx-auto">
                <!-- Like Button with Animation -->

        <div class="fixed top-0 left-0 right-0 z-50">
            <div class="max-w-2xl mx-4 md:mx-auto">
                <!-- Progress Bar -->
                <div class="h-1 bg-gray-700 mb-2 rounded-full">
                    <div class="h-full bg-blue-500 rounded-full transition-all duration-300" 
                            id="reading-progress" style="width: 0%"></div>
                </div>
            </div>
        </div>
                
       <!-- Like Button with Animation -->
            <button class="group relative flex items-center px-3 py-1 rounded-full hover:bg-gray-700 text-white transition-all active:scale-95"
                    onclick="toggleLike()">
                <div class="absolute -top-8 bg-gray-800 px-2 py-1 rounded text-xs opacity-0 group-hover:opacity-100 transition-opacity">
                    Like this post
                </div>
                <svg id="like-icon" xmlns="http://www.w3.org/2000/svg" 
                     class="h-5 w-5 mr-1 transition-colors" 
                     :class="{ 'text-red-500 fill-red-500': liked }" 
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                <span id="like-count" class="text-sm">11</span>
            </button>

            <!-- Comment Button with Counter -->
            <button class="group relative px-3 py-1 rounded-full hover:bg-gray-700 text-white transition-all active:scale-95"
                    onclick="showComments()">
                <div class="absolute -top-8 bg-gray-800 px-2 py-1 rounded text-xs opacity-0 group-hover:opacity-100 transition-opacity">
                    View comments
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
            </button>

            <!-- Share Button with Dropdown -->
            <div class="relative group">
                <button class="px-3 py-1 rounded-full hover:bg-gray-700 text-white transition-all active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                    </svg>
                </button>
                <!-- Share Dropdown -->
                <div class="absolute bottom-full mb-2 right-0 bg-gray-800 rounded-lg p-2 w-48 shadow-xl opacity-0 group-hover:opacity-100 transition-opacity">
                    {% include "blog/_social_share.html" %}
                </div>
            </div>

            <!-- Bookmark Button with State -->
            <button class="group relative px-3 py-1 rounded-full hover:bg-gray-700 text-white transition-all active:scale-95"
                    onclick="toggleBookmark()">
                <div class="absolute -top-8 bg-gray-800 px-2 py-1 rounded text-xs opacity-0 group-hover:opacity-100 transition-opacity">
                    Save for later
                </div>
                <svg id="bookmark-icon" xmlns="http://www.w3.org/2000/svg" 
                     class="h-5 w-5 transition-colors" 
                     :class="{ 'text-blue-500 fill-blue-500': bookmarked }" 
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M5 5v14l7-7 7 7V5a2 2 0 00-2-2H7a2 2 0 00-2 2z" />
                </svg>
            </button>
    </div>
</div>
